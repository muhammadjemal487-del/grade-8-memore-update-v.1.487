  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(135deg, #2f2f2f, #3c3c3c);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 40px;
      color: #90ff90;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(0, 255, 120, 0.6);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 30px auto;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      border-radius: 15px;
      object-fit: cover;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(0, 255, 120, 0.4);
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(0, 255, 120, 0.9);
    }

    .bnt {
      background: linear-gradient(90deg, #00ff88, #00d46a);
      padding: 14px 30px;
      border-radius: 12px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      display: inline-block;
      transition: all 0.3s;
      box-shadow: 0 0 25px rgba(0, 255, 150, 0.6);
    }

    .bnt:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(0, 255, 150, 0.9);
    }

    /* COMMENTS */
    .comment-section {
      max-width: 800px;
      margin: 50px auto;
      background: #1e1e1e;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 120, 0.4);
    }

    .comment-section h2 {
      color: #41ff7a;
      text-shadow: 0 0 10px #00ff8f;
    }

    textarea {
      width: 100%;
      border-radius: 10px;
      border: none;
      padding: 12px;
      margin: 10px 0;
      font-size: 15px;
      resize: vertical;
    }

    button {
      background: linear-gradient(90deg, #00ff88, #00c96a);
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(0, 255, 120, 0.8);
    }
  </style>
</head>

<body>

  <h1>·â†·àΩ·âµ·äõ ·ã∞·äï·âÜ·àÆ ·ä†·àÖ·ã´ ·äï·çç·å£·àù ·ãò·åà·àù·âµ·äõ</h1>

  <div class="gallery">
    <img src="ab1.jpg">
    <img src="ab2.jpg">
    <img src="ab3.jpg">
    <img src="ab4.jpg">
    <img src="ab5.jpg">
    <img src="ab6.jpg">
    <img src="ab7.jpg">
    <img src="ab8.jpg">
  </div>

  <a href="https://t.me/yourusername" class="bnt">Telegram</a>

  <div class="comment-section">
    <h2>üí¨ Comment Box</h2>
    <textarea id="commentBox" placeholder="Write a comment..." rows="4"></textarea><br>
    <button id="postComment">Post</button>
    <div id="commentList"></div>
  </div>

  <script>
    // COMMENTS ONLY ‚Äî NO PASSWORD ANYMORE
    const commentList = document.getElementById("commentList");
    const postComment = document.getElementById("postComment");
    const commentBox = document.getElementById("commentBox");

    let comments = JSON.parse(localStorage.getItem("comments") || "[]");

    function renderComments() {
      commentList.innerHTML = "";
      if (comments.length === 0) {
        commentList.innerHTML = "<p style='color:#ccc'>No comments yet.</p>";
      } else {
        comments.forEach(c => {
          const div = document.createElement("div");
          div.style.margin = "10px 0";
          div.style.background = "#222";
          div.style.padding = "10px";
          div.style.borderRadius = "8px";
          div.innerHTML = `<p>${c}</p>`;
          commentList.appendChild(div);
        });
      }
    }

    renderComments();

    postComment.addEventListener("click", () => {
      const text = commentBox.value.trim();
      if (!text) return;
      comments.push(text);
      localStorage.setItem("comments", JSON.stringify(comments));
      commentBox.value = "";
      renderComments();
    });
  </script>

</body>
</html>
